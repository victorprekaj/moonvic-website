<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOONVIC — Zero‑Tax Web3 Ecosystem</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* GLOBAL RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* HERO SECTION */
        .hero {
            position: relative;
            height: 100vh;
            background: url('your-background-image.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* DARK OVERLAY */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45); /* medium dark overlay */
            z-index: 1;
        }

        /* HERO CONTENT */
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 20px;
        }

        /* WELCOME TEXT — LIGHT NEON BLUE */
        .welcome {
            font-size: 30px;
            font-weight: 700;
            color: #6ecbff;
            text-shadow: 0 0 12px #6ecbff;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        /* TITLE */
        .title {
            font-size: 85px;
            font-weight: 900;
            margin: 0;
        }

        .title .gold {
            color: #f5c15c;
            text-shadow: 0 0 18px #f5c15c;
        }

        .title .blue {
            color: #00aaff;
            text-shadow: 0 0 18px #00aaff;
        }

        /* SUBTITLE — LIGHT NEON BLUE */
        .subtitle {
            font-size: 22px;
            color: #6ecbff;
            text-shadow: 0 0 10px #6ecbff;
            margin-top: 15px;
            margin-bottom: 40px;
        }

        /* BUTTONS */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.25s ease;
        }

        /* GOLD BUTTON */
        .gold-btn {
            color: #f5c15c;
            border: 2px solid #f5c15c;
            text-shadow: 0 0 10px #f5c15c;
        }

        .gold-btn:hover {
            background: #f5c15c;
            color: #000;
        }

        /* BLUE BUTTON */
        .blue-btn {
            color: #00aaff;
            border: 2px solid #00aaff;
            text-shadow: 0 0 10px #00aaff;
        }

        .blue-btn:hover {
            background: #00aaff;
            color: #000;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .title {
                font-size: 60px;
            }
            .subtitle {
                font-size: 18px;
            }
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h2 class="welcome">WELCOME TO</h2>

            <h1 class="title">
                <span class="gold">MOON</span><span class="blue">VIC</span>
            </h1>

            <p class="subtitle">
                The Zero‑Tax Web3 Ecosystem Built for Speed, Transparency, and Real Utility.
            </p>

            <div class="buttons">
                <a href="#howtobuy" class="btn gold-btn">How to Buy</a>
                <a href="#ecosystem" class="btn blue-btn">Explore Ecosystem</a>
            </div>
        </div>
    </section>

</body>
</html>
