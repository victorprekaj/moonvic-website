<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOONVIC — Zero Tax Web3 Ecosystem</title>

    <!-- Global site styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Orbitron', sans-serif;
            color: #00aaff;
        }

        /* HEADER */
        .site-header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .logo img {
            height: 55px;
        }

        .main-nav a {
            margin-left: 28px;
            font-size: 1.15rem;
            font-weight: 700;
            color: #00aaff;
            text-decoration: none;
            text-shadow: 0 0 10px #00aaff;
        }

        .main-nav a.nav-cta {
            color: #ffd700;
            text-shadow: 0 0 12px #ffd700;
        }

        main {
            padding-top: 120px;
        }

        /* HERO SECTION */
        .hero {
            background: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 20px;
        }

        .welcome-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: #7f5cff;
            text-shadow: 0 0 15px #7f5cff, 0 0 30px #00aaff;
        }

        .moonvic-title {
            font-size: 5rem;
            font-weight: 900;
            margin: 20px 0;
            background: linear-gradient(to right, #ffd700, #00aaff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px #ffd700, 0 0 45px #00aaff;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-top: 10px;
            color: #7f5cff;
            text-shadow: 0 0 15px #7f5cff, 0 0 25px #00aaff;
        }

        .hero-buttons {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-gold {
            background: #ffd700;
            color: black;
            box-shadow: 0 0 20px #ffd700;
        }

        .btn-blue {
            background: #00aaff;
            color: black;
            box-shadow: 0 0 20px #00aaff;
        }

        /* FEATURES */
        .features-section {
            padding: 80px 20px 100px;
            background: black;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0 auto;
            max-width: 1100px;
            flex-wrap: wrap;
        }

        .feature-card {
            background: rgba(0, 0, 0, 0.45);
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            backdrop-filter: blur(6px);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .gold-glow { color: #ffd700; text-shadow: 0 0 20px #ffd700; }
        .blue-glow { color: #00aaff; text-shadow: 0 0 20px #00aaff; }
        .purple-glow { color: #7f5cff; text-shadow: 0 0 20px #7f5cff; }

        /* FOOTER */
        .site-footer {
            text-align: center;
            padding: 40px 0;
            color: #00aaff;
            font-size: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 60px;
        }
    </style>
</head>

<body>

    <!-- HEADER WITH LOGO -->
    <header class="site-header">
        <div class="logo">
            <img src="assets/images/moonvic-logo.png" alt="MOONVIC Logo">
        </div>

        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="ecosystem.html">Ecosystem</a>
            <a href="roadmap.html">Roadmap</a>
            <a href="tokenomics.html">Tokenomics</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contact</a>
            <a href="how-to-buy.html" class="nav-cta">How to Buy</a>
        </nav>
    </header>

    <main>

        <!-- HERO -->
        <section class="hero">
            <div>
                <div class="welcome-text">WELCOME TO</div>
                <div class="moonvic-title">MOONVIC</div>
                <div class="subtitle">The Zero‑Tax Web3 Ecosystem Built for Utility</div>

                <div class="hero-buttons">
                    <a href="how-to-buy.html"><button class="btn btn-gold">HOW TO BUY</button></a>
                    <a href="ecosystem.html"><button class="btn btn-blue">EXPLORE ECOSYSTEM</button></a>
                </div>
            </div>
        </section>

        <!-- FEATURES -->
        <section class="features-section">
            <div class="features">
                <div class="feature-card gold-glow">ZERO TAX</div>
                <div class="feature-card blue-glow">FAST TRANSACTIONS</div>
                <div class="feature-card purple-glow">TRANSPARENT ECOSYSTEM</div>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        © 2026 MOONVIC. All rights reserved.
    </footer>

</body>
</html>
