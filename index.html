<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .navbar img {
            height: 55px;
        }

        .nav-links a {
            margin-left: 30px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #00c8ff;
        }

        /* HERO SECTION */
        .hero {
            width: 100%;
            height: 100vh;
            background-image: url('assets/images/hero-moonvic.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;

            padding: 0 20px;
        }

        .hero h1 {
            font-size: 64px;
            font-weight: 800;
            color: #ffffff;
            text-shadow: 0 0 25px rgba(255,255,255,0.6);
            margin-bottom: 10px;
        }

        .hero h2 {
            font-size: 90px;
            font-weight: 900;
            background: linear-gradient(to right, #d4af37, #00c8ff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(0,200,255,0.4);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 22px;
            color: #caaaff;
            text-shadow: 0 0 15px rgba(150,100,255,0.5);
            max-width: 900px;
            margin-bottom: 40px;
        }

        .hero-buttons a {
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-buy {
            border: 2px solid #ffd86b;
            color: #ffd86b;
            margin-right: 20px;
        }

        .btn-buy:hover {
            background: #ffd86b;
            color: #000;
        }

        .btn-explore {
            border: 2px solid #6bbcff;
            color: #6bbcff;
        }

        .btn-explore:hover {
            background: #6bbcff;
            color: #000;
        }

        /* FOOTER */
        footer {
            width: 100%;
            padding: 40px 0;
            text-align: center;
            color: #888;
            font-size: 16px;
            background: #000;
            border-top: 1px solid #222;
