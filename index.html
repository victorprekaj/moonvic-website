<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOONVIC — Zero Tax Web3 Ecosystem</title>

    <!-- Global site styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Page-specific hero + feature styling -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Orbitron', sans-serif;
            color: #00aaff;
        }

        /* HERO SECTION */
        .hero {
            background: url('assets/images/hero-moonvic.png.png') no-repeat center center/cover;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
        }

        .hero-inner {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            padding: 140px 20px 120px;
        }

        .welcome-text {
            font-size: 2.2rem;
            font-weight: 700;
            color: #7f5cff;
            text-shadow: 0 0 15px #7f5cff, 0 0 30px #00aaff;
        }

        .moonvic-title {
            font-size: 5rem;
            font-weight: 900;
            margin: 20px 0;
            background: linear-gradient(to right, #ffd700, #00aaff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px #ffd700, 0 0 45px #00aaff;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-top: 10px;
            color: #7f5cff;
            text-shadow: 0 0 15px #7f5cff, 0 0 25px #00aaff;
        }

        .hero-buttons {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-gold {
            background: #ffd700;
            color: black;
            box-shadow: 0 0 20px #ffd700;
        }

        .btn-gold:hover {
            box-shadow: 0 0 35px #ffd700;
        }

        .btn-blue {
            background: #00aaff;
            color: black;
            box-shadow: 0 0 20px #00aaff;
        }

        .btn-blue:hover {
            box-shadow: 0 0 35px #00aaff;
        }

        /* FEATURE CARDS */
        .features-section {
            padding: 80px 20px 100px;
            background: radial-gradient(circle at top, rgba(0, 170, 255, 0.15), transparent 55%);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0 auto;
            max-width: 1100px;
            flex-wrap: wrap;
        }

        .feature-card {
            background: rgba(0, 0, 0, 0.45);
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            backdrop-filter: blur(6px);
            color: #00aaff;
            font-size: 1.2rem;
            font-weight: 700;
            text-shadow: 0 0 15px currentColor;
        }

        .gold-glow { color: #ffd700; text-shadow: 0 0 20px #ffd700; }
        .blue-glow { color: #00aaff; text-shadow: 0 0 20px #00aaff; }
        .purple-glow { color: #7f5cff; text-shadow: 0 0 20px #7f5cff; }

        main {
            display: block;
        }
    </style>
</head>

<body>

    <!-- SITE HEADER / NAV -->
    <header class="site-header">
        <div class="container nav-container">
            <div class="logo">
                <a href="index.html">MOONVIC</a>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="ecosystem.html">Ecosystem</a>
                <a href="roadmap.html">Roadmap</a>
                <a href="tokenomics.html">Tokenomics</a>
                <a href="faq.html">FAQ</a>
                <a href="contact.html">Contact</a>
                <a href="how-to-buy.html" class="nav-cta">How to Buy</a>
            </nav>
        </div>
    </header>

    <main>

        <!-- HERO SECTION -->
        <section class="hero">
            <div class="hero-overlay"></div>

            <div class="hero-inner">
                <div class="welcome-text">WELCOME TO</div>

                <div class="moonvic-title">MOONVIC</div>

                <div class="subtitle">The Zero‑Tax Web3 Ecosystem Built for Utility</div>

                <div class="hero-buttons">
                    <a href="how-to-buy.html">
                        <button class="btn btn-gold">HOW TO BUY</button>
                    </a>
                    <a href="ecosystem.html">
                        <button class="btn btn-blue">EXPLORE ECOSYSTEM</button>
                    </a>
                </div>
            </div>
        </section>

        <!-- FEATURE CARDS -->
        <section class="features-section">
            <div class="features">
                <div class="feature-card gold-glow">ZERO TAX</div>
                <div class="feature-card blue-glow">FAST TRANSACTIONS</div>
                <div class="feature-card purple-glow">TRANSPARENT ECOSYSTEM</div>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="container footer-container">
            <p>© 2026 MOONVIC. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
