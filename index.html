<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOONVIC — Zero‑Tax Web3 Ecosystem</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #02030a;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            z-index: 20;
        }

        .navbar img {
            height: 55px;
        }

        .nav-links a {
            margin-left: 28px;
            color: #f5f5f5;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #00c8ff;
        }

        /* HERO SECTION */
        .hero {
            width: 100%;
            height: 100vh;
            background-image: url('assets/images/hero-moonvic.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        /* Strong dark overlay */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.85) 55%, #000 100%);
            z-index: 1;
        }

        /* Inner glass panel */
        .hero-inner {
            position: relative;
            z-index: 2;
            max-width: 900px;
            width: 100%;
            padding: 40px 32px 36px;
            background: radial-gradient(circle at top, rgba(10,10,25,0.9), rgba(3,3,10,0.96));
            border-radius: 18px;
            border: 1px solid rgba(255, 216, 107, 0.35);
            box-shadow:
                0 0 40px rgba(0, 200, 255, 0.35),
                0 0 80px rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        .hero-kicker {
            font-size: 14px;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: #ffd86b;
            margin-bottom: 10px;
        }

        .hero h1 {
            font-size: 34px;
            font-weight: 800;
            color: #ffffff;
            margin: 0 0 6px;
            text-shadow: 0 0 18px rgba(0,0,0,0.9);
        }

        .hero h2 {
            font-size: 64px;
            font-weight: 900;
            margin: 0 0 18px;
            background: linear-gradient(to right, #d4af37, #00c8ff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow:
                0 0 18px rgba(0, 0, 0, 0.9),
                0 0 26px rgba(0, 200, 255, 0.35);
        }

        .hero p {
            font-size: 18px;
            line-height: 1.6;
            color: #d7d2ff;
            max-width: 720px;
            margin: 0 auto 30px;
            text-shadow: 0 0 14px rgba(0,0,0,0.9);
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
        }

        .hero-buttons a {
            padding: 13px 30px;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: 0.25s;
            position: relative;
            overflow: hidden;
        }

        .btn-buy {
            border: 2px solid #ffd86b;
            color: #ffd86b;
            box-shadow: 0 0 20px rgba(255, 216, 107, 0.35);
            background: rgba(0,0,0,0.4);
        }

        .btn-buy:hover {
            background: #ffd86b;
            color: #000;
            box-shadow:
                0 0 26px rgba(255, 216, 107, 0.7),
                0 0 60px rgba(0,0,0,0.9);
        }

        .btn-explore {
            border: 2px solid #6bbcff;
            color: #6bbcff;
            box-shadow: 0 0 20px rgba(107, 188, 255, 0.35);
            background: rgba(0,0,0,0.4);
        }

        .btn-explore:hover {
            background: #6bbcff;
            color: #000;
            box-shadow:
                0 0 26px rgba(107, 188, 255, 0.7),
                0 0 60px rgba(0,0,0,0.9);
        }

        /* FOOTER */
        footer {
            width: 100%;
            padding: 24px 0;
            text-align: center;
            color: #888;
            font-size: 14px;
            background: #000;
            border-top: 1px solid #222;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 16px 18px;
            }

            .nav-links a {
                margin-left: 16px;
                font-size: 14px;
            }

            .hero-inner {
                padding: 28px 20px 26px;
            }

            .hero h2 {
                font-size: 44px;
            }

            .hero h1 {
                font-size: 26px;
            }

            .hero p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <img src="assets/images/moonvic-logo.png" alt="MOONVIC Logo">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="how-to-buy.html">How to Buy</a>
            <a href="ecosystem.html">Ecosystem</a>
            <a href="roadmap.html">Roadmap</a>
            <a href="tokenomics.html">Tokenomics</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-inner">
            <div class="hero-kicker">WELCOME TO</div>
            <h2>MOONVIC</h2>
            <p>The Zero‑Tax Web3 Ecosystem Built for Speed, Transparency, and Real Utility.</p>

            <div class="hero-buttons">
                <a href="how-to-buy.html" class="btn-buy">How to Buy</a>
                <a href="ecosystem.html" class="btn-explore">Explore Ecosystem</a>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        © 2026 MOONVIC — All Rights Reserved
    </footer>

</body>
</html>
